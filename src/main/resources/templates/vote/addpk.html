<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="jitai/layui/css/layui.css"  media="all">
		<script src="jitai/js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="jitai/My97DatePicker/WdatePicker.js" ></script>
	</head>
	<body>
		<form class="layui-form"  method="post" id="pkxinxi">
		  <div class="layui-form-item">
		    <label class="layui-form-label">pk标题</label>
		    <div class="layui-input-block">
		      <input type="text" name="pkname" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">参与者名字</label>
		    <div class="layui-input-block">
		      <input type="text" name="pk_personnel" lay-verify="title" autocomplete="off" placeholder="多位中间用英文逗号分隔" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">开始日期</label>
		      <div class="layui-input-inline">
				  <input id="txtFromDate_1" type="text" name="pk_beggintime" onclick="WdatePicker()" class="date" placeholder="yyyy-MM-dd"/></div>
		    </div>
		  </div>
		  <div></div>
		  <div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">结束日期</label>
		      <div class="layui-input-inline">
				  <input id="txtToDate_1" type="text" name="pk_overtime" onclick="WdatePicker()" class="date" placeholder="yyyy-MM-dd"/>
		      </div>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" onclick="addpk()" >立即提交</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		  </div>
		</form>
		<script src="jitai/layui/layui.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script type="text/javascript">
		function addpk(){
			var param=$("#pkxinxi").serialize();//对表单元素序列化
			var url="/addpk_sumbit";
			$.ajax({
						url:url,
						type:'POST',
						async:false,
						data:param,
						success:function(data){
							alert(data.content);
							window.location.href = '/showpk';
						}
					});
		}

		</script>

	</body>
</html>
